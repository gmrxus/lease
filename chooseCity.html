<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
		<link href="css/city-picker.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<style type="text/css">
			.container {
				float: left;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择城市</h1>
		</header>
		<div class="mui-content">
			<div class="container">

				<h2 class="page-header">请选择城市</h2>

				<div class="docs-methods">
					<form class="form-inline">
						<div id="distpicker">
							<div class="form-group">
								<div style="position: relative;">
									<input id="city-picker3" class="form-control" readonly type="text" value="请选择省/市/区" data-toggle="city-picker">
								</div>
							</div>
							<div class="form-group">

								<button class="btn btn-danger" id="btnOK" type="button">确定</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/city-picker.data.js"></script>
		<script src="js/city-picker.js"></script>
		<script src="js/main.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			document.getElementById('btnOK').onclick = function() {
				var address = document.getElementById('city-picker3').value;
				localStorage.setItem('address', address);

				window.location.href = 'addDizhi.html';

			}
		</script>
	</body>

</html>
