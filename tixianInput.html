<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/URL.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
		<style type="text/css">
			#prompt {
				margin: 10px;
				color: #DD524D;
				font-size: small;
			}
		</style>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">转账到银行卡</h1>
		</header>
		<div class="mui-content"><br />
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号 :</label>
					<input id='bankId' type="number" placeholder="请输入银行卡账号">
				</div>
				<div class="mui-input-row">
					<label>金额 :</label>
					<input type="number" id="money" placeholder='getmoney()' />
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='confirm' class="mui-btn mui-btn-block mui-btn-primary">转账</button>
			</div>
			<div id="prompt">
				温馨提示:需要在最后一个订单还车后15个自然日后才能提现,且提现金额不能超过账户余额,账户保留押金 ,才可提现.
			</div>
		</div>
		<script type="text/javascript">
			var info = JSON.parse(localStorage.getItem('info'));
			var balance = localStorage.getItem("balance");

			document.getElementById('confirm').onclick = function() {
				var bankId = document.getElementById('bankId').value;
				var money = document.getElementById('money').value;
				var type = /^[0-9]*[1-9][0-9]*$/;

				if (!bankId) {
					alert('账号不能为空');
				} else if (!money) {
					alert("金额不能为空");
				} else if (!type.test(money)) {
					alert("请填写有效数值");
				} else {
					if (parseFloat(money) <= parseFloat(balance)) {
						transfer(info.LoginName, bankId, money, 1, info.IDCardID); //1代表银行卡,其他接口做出来后就需要跳转传值进行
					} else {
						alert("余额不足,请您重新确认");
					}
				}
			}

			function getMoney(){
				return balance;
			}
				
			function transfer(loginName, bankId, money, bankType, IDCardID) {
				myUrl = HEAD + BODY + TRANSFER;
				myData = {
					argLoginName: loginName,
					argMoney: money,
					argPaymentType: bankType,
					argPaymentAccount: bankId,
					argIDCard: IDCardID
				};
				netRequest(myUrl, myData);
			}

			function getdata(data) {
				if (data == 0) {
					alert('系统错误');
				} else if (data == 1) {
					alert('申请成功,等待审核');
				} else if (data == 2) {
					alert("余额不足");
				} else if (data == 3) {
					alert("输入信息有误,为了安全保障,请重新登录");
					window.location.href='wode.html';
				} else if (data == 4) {
					alert("操作失败");
				}
			}
		</script>
	</body>

</html>
